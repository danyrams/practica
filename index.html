<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div id="calculadora">
            <div id="display">
                
            </div>
            
            <button onclick="resetear()" class= "col-2" id="reset">C</button>
            <button id="borrar" onclick="borrar()">&larr;</button>
            <button onclick="calculadora('%')">/</button>
            <button onclick="calculadora('7')">7</button>
            <button onclick="calculadora('8')">8</button>
            <button onclick="calculadora('9')">9</button>
            <button onclick="calculadora('*')">X</button>
            <button onclick="calculadora('4')">4</button>
            <button onclick="calculadora('5')">5</button>
            <button onclick="calculadora('6')">6</button>
            <button onclick="calculadora('-')">-</button>
            <button onclick="calculadora('1')">1</button>
            <button onclick="calculadora('2')">2</button>
            <button onclick="calculadora('3')">3</button>
            <button onclick="calculadora('+')">+</button>
            <button onclick="calculadora('0')" class="col-2">0</button>
            <button onclick="calculadora('.')">.</button>
            <button onclick="resultado()">=</button>
            <button onclick="calculadora('**')">^</button>
        </div>
        



    </div>






</body>

<script src="calculo.js"></script>
</html>
